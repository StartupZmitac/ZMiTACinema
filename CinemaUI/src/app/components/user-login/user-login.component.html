<div class="container my-5">
  <h2 class="text-center">Admin Login</h2>
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <form>
        <div class="form-group">
          <label for="inputUsername">Username</label>
          <input type="text" class="form-control" id="inputUsername"  [(ngModel)]="username" aria-describedby="usernameHelp" name="username" required>
          <small id="usernameHelp" class="form-text text-muted">Enter your username</small>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword"  [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" (click)="onSubmit()">Submit</button>
      </form>
    </div>
  </div>
</div>
